<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>演示：HTML5+CSS3实现的响应式垂直时间轴</title>
<link rel="stylesheet" href="http://www.helloweba.com/demo/css/main.css" />
<link rel="stylesheet" href="../lib/topic_timeline/style.css" />
<style type="text/css">
h2.top_title{border-bottom:none;background:none;text-align:center;line-height:32px; font-size:20px}
h2.top_title span{font-size:12px; color:#666;font-weight:500}
</style>
</head>

<body>


<h1 class="top_title"><p>各阶段业务图</p></h1>

<section id="cd-timeline" class="cd-container">
	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="../lib/topic_timeline/img/cd-icon-picture.svg" alt="Picture">
		</div>

		<div class="cd-timeline-content">
			<h2>第一阶段：2001/01-2013/06</h2>
			<br></br>
			<img src="../lib/topic_timeline/1.png" alt="Picture">
			<span class="cd-date">2001/01-2013/06</span>
		</div>
	</div>
	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="../lib/topic_timeline/img/cd-icon-picture.svg" alt="Picture">
		</div>

		<div class="cd-timeline-content">
			<h2>第二阶段：2013/07-2014/01</h2>
			<br></br>
			<img src="../lib/topic_timeline/2.png" alt="Picture">
			<span class="cd-date">2013/07-2014/01</span>
		</div>
	</div>
	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="../lib/topic_timeline/img/cd-icon-picture.svg" alt="Picture">
		</div>

		<div class="cd-timeline-content">
			<h2>第三阶段：2014/02-2014/05</h2>
			<br></br>
			<img src="../lib/topic_timeline/3.png" alt="Picture">
			<span class="cd-date">2014/02-2014/05</span>
		</div>
	</div>
	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="../lib/topic_timeline/img/cd-icon-picture.svg" alt="Picture">
		</div>

		<div class="cd-timeline-content">
			<h2>第四阶段：2014/06-2016</h2>
			<br></br>
			<img src="../lib/topic_timeline/4.png" alt="Picture">
			<span class="cd-date">2014/06-2016</span>
		</div>
	</div>
	
</section>


</body>
</html>

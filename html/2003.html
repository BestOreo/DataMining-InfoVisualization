<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../lib/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="../lib/nvd3/build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>2003</h1>
<button onclick="window.location.href='./2001.html'">Back</button>
<button onclick="window.location.href='./2005.html'">Continue</button>
<svg id="test1"></svg>

<script>
    // Example based on http://bl.ocks.org/mbostock/4062045
    nv.addGraph({
        generate: function() {
            var width = nv.utils.windowSize().width - 40,
                height = nv.utils.windowSize().height - 40;

            var d3Colors = d3.scale.category20();
            var chart = nv.models.forceDirectedGraph()
                .width(width)
                .height(height)
                .margin({top: 20, right: 20, bottom: 20, left: 20})
                .color(function(d) { return d3Colors(d.group) })
                .nodeExtras(function(node) {
                  node
                    .append("text")
                    .attr("dx", 12)
                    .attr("dy", ".35em")
                    .text(function(d) { return d.name });
                });

            chart.dispatch.on('renderEnd', function(){
                console.log('render complete');
            });


            d3.select('#test1')
              .attr('width', width)
              .attr('height', height)
              .datum(all_data)  // all_data is set below
              .call(chart);

            return chart;
        },
        callback: function(graph) {
            window.onresize = function() {
                console.log('fff');
                var width = nv.utils.windowSize().width - 40,
                    height = nv.utils.windowSize().height - 40,
                    margin = graph.margin();

                if (width < margin.left + margin.right + 20)
                    width = margin.left + margin.right + 20;

                if (height < margin.top + margin.bottom + 20)
                    height = margin.top + margin.bottom + 20;

                graph.width(width).height(height);

                d3.select('#test1')
                    .attr('width', width)
                    .attr('height', height)
                    .call(graph);
            };
        }
    });
</script>
<script>
var all_data = {
    "nodes":[
    {"name":"@guohao.com","group":0},
{"name":"@spamtrap.moc","group":1},
{"name":"@yahoo.ca","group":2},
{"name":"@trestokken.no","group":3},
{"name":"@earthlink.net","group":4}

],
        "links":[
    {"source":0,"target":1,"value":10},
{"source":2,"target":1,"value":3},
{"source":3,"target":1,"value":1},
{"source":4,"target":1,"value":1}

]
}
</script>


</body>
</html>
